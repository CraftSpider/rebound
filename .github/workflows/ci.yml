
on: [push, pull_request]

name: Rebound CI

jobs:
  check:
    name: Rebound Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true
          components: rustfmt, clippy, miri

      - name: Check (no features)
        uses: actions-rs/cargo@v1
        with:
          command: check
          args: --no-default-features

      - name: Check (default features)
        uses: actions-rs/cargo@v1
        with:
          command: check

      - name: Check (all features)
        uses: actions-rs/cargo@v1
        with:
          command: check
          args: --all-features

  lints:
    name: Rebound Lints
    needs: check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true
          components: rustfmt, clippy

      - name: Run rustfmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

      - name: Run clippy (all features)
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --all-features

  test:
    name: Rebound Tests
    needs: check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true
          components: miri

      - name: Run tests (all features)
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --all-features

      - name: Run miri (all features)
        uses: actions-rs/cargo@v1
        with:
          command: miri
          args: test --all-features
